public class Main {
    public static void main (String[] args) {
       
        String str= "Hamburger", hello="";
        char ch;
       
      System.out.print("Original word: ");
      System.out.println("Hamburger");
       
      for (int i=0; i<str.length(); i++)
      {
        ch= str.charAt(i);
        hello= ch+hello;
      }
      System.out.println("Reversed word: "+ hello);
    }

}
