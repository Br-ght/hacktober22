    <h2>Valid Palindrome - Leetcode</h2>
    <p>A phrase is a palindrome if, converting uppercase letters into lowercase letters, removing all non-alphanumeric characters.</p>
    <p> And it reads the same forewords and backwords.
    <p>This was done in Python</p>
    <pre>
        <code>
            import re
            class Solution:
                def isPalindrome(self, s: str) -> bool:
                    palindrome = s.lower()
                    palindrome2 = re.findall("[a-z|0-9]", palindrome)
                    palindrome3 = palindrome2[::-1]
                    if(palindrome2 == palindrome3):
                        return(True)
                    else:
                        return(False)
        </code>
